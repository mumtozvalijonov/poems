{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center">Log In</h1>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 center-block">
            <form method="post" style="padding-top: 5%;" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="col text-center">
                    {{form.username}}
                    {{form.password}}
                </div>
                <input name="next" type="hidden" value="{{next}}" />
                <div class="col text-center" style="padding-top: 2%;">
                    <input class="text-center" type="submit" value="LogIn">
                </div>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
    
</div>

{% endblock %}
